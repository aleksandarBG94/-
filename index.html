<!DOCTYPE html>
<html lang="en">
<head>

    <title>Poll Example</title>

<body>
    <div class = "heading"></div>

        <div class="poll-container">

                <input type="radio" id="option6" name="poll" value="Бира"><label for="option6">Бира</label><br><br>
                <button id="submitPollButton" type="button">Submit</button>
            </form>
            <div id="voteMessage"></div>
            <div id="pollResult"></div>
        </div>
    </div>
